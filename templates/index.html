<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Exclusivo</title>
    <meta name="google-site-verification" content="9WKjzL6pG1DU6... (Pega tu código real aquí)">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Página de Intercambio Privado</h1>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        <form method="POST" action="{{ url_for('index') }}">
            <div class="input-group">
                <label for="codigo">Código de Acceso:</label>
                <input type="password" id="codigo" name="codigo" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>
</body>
</html>
